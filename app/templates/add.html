{% extends "base.html" %}

{% block title %}Add Data Point{% endblock %}

{% block content %}
<h2>Add a New Data Point</h2>
<form method="POST">
    <label for="width">Width:</label>
    <input type="text" name="width" id="width" required><br>
    <label for="height">Height:</label>
    <input type="text" name="height" id="height" required><br>
    <label for="species">Species:</label>
    <input type="number" name="species" id="species" required><br>
    <button type="submit">Add</button>
</form>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<a href="{{ url_for('web.home') }}">Back to Home</a>
{% endblock %}
